<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Map with Coffee Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        .container { display: flex; height: 100vh; width: 100%; position: relative; }
        #map { flex: 1; height: 100%; min-height: 100vh; }
        #sidebar { width: 250px; background: #f0f0f0; padding: 10px; border-right: 1px solid #ccc; min-height: 100vh; overflow-y: auto; }
        #friends-list { list-style: none; padding: 0; }
        #friends-list li { padding: 5px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        #friends-list li:hover { background: #e0e0e0; }
        button { background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .toggle-btn { position: absolute; top: 10px; right: 10px; z-index: 1000; background: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h3>Friends List</h3>
            <button id="add-friend">+ Add Friend</button>
            <ul id="friends-list"></ul>
        </div>
        <div id="map"></div>
        <button class="toggle-btn" id="toggle-sidebar">â˜°</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script> <!-- Your JS with coffee spots and friends -->
</body>
</html>
